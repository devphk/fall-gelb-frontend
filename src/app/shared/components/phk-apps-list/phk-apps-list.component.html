<div class="apps-container"
     fxLayout="row wrap"
     fxLayoutGap="10px"
     [@fadeInFast]>

    <div *ngFor="let app of appsList; let i=index"
         fxFlex="calc(33% - 10px)">

        <div fxLayout="column"
             fxLayoutAlign="center center"
             class="app">

                <img src="{{app.appLogo}}" 
                     width="35px">

                <h4>
                    {{app.appName}}
                </h4>

        </div>

    </div>
    
</div>
