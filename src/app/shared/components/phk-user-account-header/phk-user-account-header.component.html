<div
  class="header-container"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div fxLayout="row">
    <img
      src="../../../../assets/images/logo.png"
      width="150px"
      *ngIf="showLogo"
    />

    <div
      class="search-input active p-0"
      (click)="inputActive = true"
      *ngIf="showSearch"
    >
      <div id="searchBox">
        <mat-icon class="mat-25">search</mat-icon>
        <input type="text" placeholder="Busca en Phoinike" />
      </div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
    <p class="fw-500 fs-12 home-message">Â¡Cotiza con nosotros!</p>

    <app-phk-theme-toggle></app-phk-theme-toggle>

    <button
      mat-mini-fab
      aria-label="Example icon button with a home icon"
      cdkOverlayOrigin
      #trigger="cdkOverlayOrigin"
      (click)="toggleAppsList()"
      matTooltip="Aplicaciones de Phoinike"
      matTooltipClass="tooltipClass"
    >
      <mat-icon>apps</mat-icon>
    </button>
    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="homeService.toggleAppsList"
    >
      <app-phk-apps-list
        [appsList]="appsList"
        [clickingInOutsideButton]="clickingAppsButton"
      ></app-phk-apps-list>
    </ng-template>

    <div class="user-avatar">
      <ngx-avatar
        src="assets/images/jobs.png"
        size="30"
        cdkOverlayOrigin
        #trigger="cdkOverlayOrigin"
        (click)="toggleUserAccount()"
        class="pointer material-shadow user-avatar"
        matTooltip="Cuenta Phoinike"
        matTooltipClass="tooltipClass"
      ></ngx-avatar>
    </div>

    <ng-template
      cdkConnectedOverlay
      [cdkConnectedOverlayOrigin]="trigger"
      [cdkConnectedOverlayOpen]="homeService.toggleUserAccount"
    >
      <app-phk-user-account-popup
        [clickingInOutsideButton]="clickingUserButton"
      ></app-phk-user-account-popup>
    </ng-template>
  </div>
</div>
