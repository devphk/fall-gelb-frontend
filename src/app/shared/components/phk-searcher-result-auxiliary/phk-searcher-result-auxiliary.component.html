<div class="auxi-container">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of InfoResult"
      [colspan]="1"
      [rowspan]="1"
      [style.background]="tile.color"
    >
      {{ tile.text }}
      <img
        style="width: 100%"
        src="{{ tile.img }}"
        alt="Photo of a Shiba Inu"
      />
    </mat-grid-tile>
  </mat-grid-list>
</div>
