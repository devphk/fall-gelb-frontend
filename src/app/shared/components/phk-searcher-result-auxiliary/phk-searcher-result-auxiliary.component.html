<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ tittle }}</mat-card-title>
    <mat-card-subtitle>{{ subTittle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-title-group>
    <img mat-card-image src="{{ img }}" />
  </mat-card-title-group>

  <mat-card-content>
    <p>
      {{ extraInfo }}
    </p>
  </mat-card-content>
</mat-card>
