<div class="sidebar-container">
  <div
    *ngFor="let menuItem of sidebarItems"
    class="nav-item"
    [routerLink]="[menuItem.itemLink]"
    [ngClass]="{ active: isActive(menuItem.itemLink) }"
    (click)="navigate(menuItem.itemLink)"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="15px"
  >
    <i class="material-icons">{{ menuItem.itemIcon }}</i>
    <span>
      {{ menuItem.itemTitle }}
    </span>
  </div>

  <mat-divider></mat-divider>

  <div
    class="nav-item"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="15px"
    (click)="navigateToFallGelb()"
  >
    <i class="material-icons">business_center</i>
    <span> sistema fallgelb </span>
  </div>
</div>
