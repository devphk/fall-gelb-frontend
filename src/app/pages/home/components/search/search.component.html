<div
  fxLayout="column"
  fxLayoutAlign="space-between center"
  class="search-container"
>
  <app-phk-user-account-header class="w-100"> </app-phk-user-account-header>

  <div>
    <h1 class="search-title text-center mb-35">Phoinike</h1>

        <div class="search-input"
             [ngClass]="{'active': inputActive,
                         'p-0': inputActive}"
             (click)="inputActive = true">
            <div id="searchBox">
                <mat-icon class="mat-25" (click)="show = !show">search</mat-icon>
                <input type="text" 
                       placeholder="Busca en Phoinike" />
                <mat-icon class="mat-18">mic</mat-icon>
            </div>
        </div>

        <!-- <div class="box-opener" (click)="show = !show">
            Click to open/close the content box
        </div>  -->

        <div class="box" [class.opened]="show">
            <div class="content"
                 fxLayout="row"
                 fxLayoutGap="20px">
                <app-phk-search-result fxLayout="calc(50% - 20px)"></app-phk-search-result>
                <app-phk-searcher-result-auxiliary
                  fxLayout="calc(50% - 20px)"
                  [tittle]="'Ladrillo'"
                  [subTittle]="'Código Arancelario: 02.05.20.20'"
                  [extraInfo]="
                    'Un ladrillo es de forma rectangular y de tamaño tal que se puede manejar convenientemente con una mano.'
                  "
                  [img]="'https://i.ytimg.com/vi/rkncggqM0Ug/maxresdefault.jpg'"
                ></app-phk-searcher-result-auxiliary>
            </div>
        </div>
    </div>

  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    class="search-footer"
  >
    <span> Copyright © 2023 Phoinike Logistics, C.A. </span>

    <span> V0.0.0 </span>
  </div>
</div>
