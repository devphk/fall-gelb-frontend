<div>
  <form [formGroup]="userRolForm">
    <div
      mat-dialog-content
      fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayoutAlign="start center"
    >
      <div class="role-content" *ngFor="let role of rolesList">
        <app-phk-slide-toggle
          fxFlex.gt-md="calc(33% - 20px)"
          fxFlex.lt-md="calc(100%)"
          class="mt-m20"
        ></app-phk-slide-toggle>
      </div>
    </div>
  </form>
</div>
