
<mat-stepper orientation="vertical" #stepper>
  <mat-step [stepControl]="roleFormGroup" [editable]="true">
    <form
      [formGroup]="roleFormGroup"
      fxLayout="column"
      fxLayoutAlign="space-around center"
    >
      <ng-template matStepLabel>Nuevo Rol</ng-template>
      <div fxFlex="100" fxFill fxLayoutGap="20px">
        <app-phk-input
          label="Nombre"
          formControlName="name"
          [errorMessage]="roleFormGroup.get('name')?.errors?.['required'] 
                                     ? 'Nombre es requerido def' : null"
        >
        </app-phk-input>
        <button
          mat-raised-button
          color="primary"
          (click)="selectPermissions(stepper)"
        >
          Siguiente
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="permisionFormGroup" [editable]="true">
    <form [formGroup]="permisionFormGroup"
          fxLayout="column"
          fxLayoutAlign="space-around center">
      <ng-template matStepLabel>Asignar permisos a rol </ng-template>

      <span class="fs-07 text-start w-100">
        Selecciona el módulo del rol
      </span>

      <button (click)="show()">
        show()
      </button>

      <div fxLayoutGap="10px"
           fxLayout="column"
           fxLayoutAlign="center start"
           class="w-100">

        <app-phk-select formControlName="modulePermission"
                        [label]="'Módulos'"
                        (optionSelected)="moduleChanged($event)">
          <mat-option *ngFor="let modules of modulesOptions"
                      [value]="modules.id">
            {{ modules.name }}
          </mat-option>
        </app-phk-select>

        <span class="fs-07 text-start mt-m20"
              *ngIf="tableData.length > 0">
          Selecciona los permisos dentro del módulo
        </span>

        <div *ngIf="showTable"
             class="w-80 permission-container">
          <div fxLayout="row"
               fxLayoutAlign="space-between enter">
            <h2 fxFlex="calc(50% - 20px)">
              Formulario
            </h2>
            <h2 fxFlex="calc(50% - 20px)">
              Permisos
            </h2>
          </div>
  
          <form [formGroup]="modulesPermissionForm">
            <div formArrayName="modulesPermission">
              <div *ngFor="let modulePermnission of modulesPermissionControls.controls; let i = index">
                <div [formGroupName]="i"
                     fxLayout="row"
                     fxLayoutAlign="space-between center">
  
                  <h3 fxFlex="calc(50% - 20px)">
                    {{tableData[i].name}}
                  </h3>
  
                  <app-phk-select formControlName="permission"
                                  [multiple]="true"
                                  [label]="'Selecciona permisos'"
                                  fxFlex="calc(50% - 20px)">
                    <mat-option *ngFor="let option of tableData[i].actions"
                                [value]="option.id">{{option.name}}</mat-option>
                  </app-phk-select>
  
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="container-button"
             fxFlex="100"
             fxLayout="row"
             fxLayoutAlign="start center"
             fxLayoutGap="10px">
          <button mat-raised-button 
                  color="primary" 
                  matStepperPrevious>
            Anterior
          </button>
          <button mat-raised-button
                  color="primary"
                  (click)="createRole()">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </mat-step>
</mat-stepper>
