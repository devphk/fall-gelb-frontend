<div>   
    <form [formGroup]="driverForm">
        <div mat-dialog-content 
             fxLayout="row wrap" 
             fxLayoutGap="20px"
             fxLayout.lt-md="column"
             fxLayoutAlign="start center">
            <br>

            <app-phk-input  label="Nombre" 
                            formControlName="name" 
                            [required]="true"
                            fxFlex.gt-md="calc(33% - 20px)"
                            fxFlex.lt-md="calc(100%)"></app-phk-input>

            <app-phk-input  label="Documento de Identidad" 
                            formControlName="doc" 
                            [required]="true"
                            fxFlex.gt-md="calc(33% - 20px)"
                            fxFlex.lt-md="calc(100%)"></app-phk-input>

            <app-phk-input  label="Teléfono" 
                            formControlName="phone"
                            fxFlex.gt-md="calc(33% - 20px)"
                            fxFlex.lt-md="calc(100%)"></app-phk-input>

            <app-phk-input  label="Dirección de Correo" 
                            formControlName="email"
                            fxFlex.gt-md="calc(33% - 20px)"
                            fxFlex.lt-md="calc(100%)"></app-phk-input>
            
            <app-phk-input  label="Nombre de Usuario" 
                            formControlName="username" 
                            [required]="true"
                            fxFlex.gt-md="calc(33% - 20px)"
                            fxFlex.lt-md="calc(100%)"></app-phk-input>

            <app-phk-input  label="Contraseña" 
                            formControlName="password" 
                            [required]="true"
                            fxFlex.gt-md="calc(33% - 20px)"
                            fxFlex.lt-md="calc(100%)"></app-phk-input>

            <app-phk-input  label="Confirmar contraseña" 
                            formControlName="confirmpassword" 
                            [required]="true"
                            fxFlex.gt-md="calc(33% - 20px)"
                            fxFlex.lt-md="calc(100%)"></app-phk-input>
            
            <button class="w-100" mat-flat-button color="primary">Enviar</button>
    
        </div>
    </form>
</div>
