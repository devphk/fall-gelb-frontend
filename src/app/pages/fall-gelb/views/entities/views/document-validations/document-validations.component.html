<div fxLayout="row" fxLayoutAlign="space-between center">
  <h1>Validacion de Documentos</h1>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <button
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Editar Observacion"
      matTooltip="Editar Observacion"
      (click)="processDocumentValidations()"
      [disabled]="itemsSelected.length > 1 || itemsSelected.length === 0"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button
      mat-mini-fab
      color="primary"
      aria-label="Actualizar Tabla"
      matTooltip="Actualizar Tabla"
      (click)="refreshDocumentValidations()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>

<app-phk-table
  [columnsTags]="tableColumnsTags"
  [columnsToDisplay]="tableColumnsToDisplay"
  [data]="tableData"
  [(itemsSelected)]="itemsSelected"
></app-phk-table>
