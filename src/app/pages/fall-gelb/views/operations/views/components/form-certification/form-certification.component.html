<div>
  <form [formGroup]="certificationForm">
    <div
      mat-dialog-content
      fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayoutAlign="start center"
    >
      <app-phk-select
        label="Cliente*"
        [required]="true"
        formControlName="client"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      >
        <mat-option *ngFor="let item of clienteOptions" [value]="item">
          {{ item }}
        </mat-option>
      </app-phk-select>

      <app-phk-select
        label="Expediente*"
        [required]="true"
        formControlName="record_id"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      >
        <mat-option *ngFor="let item of recrodOptions" [value]="item">
          {{ item }}
        </mat-option>
      </app-phk-select>

      <app-phk-input
        label="OC*"
        [required]="true"
        formControlName="purchase_order"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        [errorMessage]="
          certificationForm.controls['purchase_order'].invalid
            ? 'Debe ingresar una OC'
            : null
        "
      ></app-phk-input>
      <!-- <app-phk-date-picker
    label="Fecha del Anticipo*"
    formControlName="advance_payment_date"
    [required]="true"
  ></app-phk-date-picker> -->
      <app-phk-input
        label="Monto del Anticipo*"
        [required]="true"
        formControlName="advance_payment"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        [errorMessage]="
          certificationForm.controls['advance_payment'].invalid
            ? 'Debe ingresar Monto del Anticipo'
            : null
        "
      ></app-phk-input>
      <app-phk-input
        label="NÃºmero del Anticipo*"
        [required]="true"
        formControlName="advance_payment_number"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        [errorMessage]="
          certificationForm.controls['advance_payment_number'].invalid
            ? 'Debe ingresar NÃºmero del Anticipo'
            : null
        "
      ></app-phk-input>
      <div
        fxFlex="50"
        fxFlex.xs="100"
        fxFlex.sm="100"
        fxFlex.md="33"
        fxFlex.lg="100"
        fxFlex.xl="100"
      >
        <button class="w-100" mat-flat-button color="primary">Guardar</button>
      </div>
    </div>
  </form>
</div>
