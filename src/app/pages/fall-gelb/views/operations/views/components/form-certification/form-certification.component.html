  </app-phk-select>

  <app-phk-select
    label="Expediente*"
    [required]="true"
    formControlName="record"
  >
    <mat-option>Option 1</mat-option>
    <mat-option>Option 2</mat-option>
  </app-phk-select>

  <app-phk-input
    label="OC*"
    [required]="true"

    formControlName="advancePaymentDate"
    [required]="true"
  ></app-phk-date-picker>
  <app-phk-input
    label="Monto del Anticipo*"
    [required]="true"
    formControlName="advancePayment"
