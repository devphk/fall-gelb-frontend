
<div fxLayout="row"
    fxLayoutAlign="space-between center">

    <h1>Unidades</h1>

    <div fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px">
<button
  class="crud-button"
  mat-mini-fab
  color="primary"
  aria-label="Registrar Unidad"
  matTooltip="Registrar Unidad"
  (click)="processUnit('Add')"
>
  <mat-icon>add</mat-icon>
</button>

<button 
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Editar Unidad"
      matTooltip="Editar Unidad"
      (click)="processUnit('Edit')"
      [disabled]="itemsSelected.length > 1">
  <mat-icon>edit</mat-icon>
</button>

<button 
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Eliminar Unidad"
      matTooltip="Eliminar Unidad"
      (click)="deleteUnit()"
      [disabled]="itemsSelected.length > 1">
  <mat-icon>delete</mat-icon>
</button>

<button mat-mini-fab
              color="primary"
              aria-label="Actualizar Tabla"
              matTooltip="Actualizar Tabla"
              (click)="refreshUnits()">
        <mat-icon>refresh</mat-icon>
      </button>

</div>
</div>


<app-phk-table [columnsTags]="tableColumnsTags"
            [columnsToDisplay]="tableColumnsToDisplay"
            [data]="tableData"
            [(itemsSelected)]="itemsSelected"></app-phk-table>
