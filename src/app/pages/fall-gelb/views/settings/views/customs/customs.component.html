<div class="customs">
    <div class="pv20-h50 table-container">

        <div fxLayout="row"
            fxLayoutAlign="space-between center">

            <h1>Aduana</h1>

            <div fxLayoutGap>
                <button
                  class="crud-button"
                  mat-mini-fab
                  color="primary"
                  aria-label="Registrar Aduana"
                  matTooltip="Registrar Aduana"
                  (click)="newCustoms()"
                >
                  <mat-icon>add</mat-icon>
                </button>
          
                <button 
                      class="crud-button"
                      mat-mini-fab
                      color="primary"
                      aria-label="Editar Aduana"
                      matTooltip="Editar Aduana"
                      (click)="editCustoms()">
                  <mat-icon>edit</mat-icon>
                </button>
                
                <button 
                      class="crud-button"
                      mat-mini-fab
                      color="primary"
                      aria-label="Eliminar Aduana"
                      matTooltip="Eliminar Aduana"
                      (click)="deleteCustoms()">
                  <mat-icon>delete</mat-icon>
                </button>
          
              </div>
        </div>


        <app-phk-table 
                    *ngIf="tableData !== []"
                    [columnsTags]="tableColumnsTags"
                    [columnsToDisplay]="tableColumnsToDisplay"
                    [data]="tableData"></app-phk-table>
                    
    </div>
</div>
