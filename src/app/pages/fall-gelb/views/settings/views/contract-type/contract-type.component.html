<div fxLayout="row" fxLayoutAlign="space-between center">
  <h1>Tipo de Contratos</h1>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <button
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Registrar Tipo de Contrato"
      matTooltip="Registrar Tipo de Contrato"
      (click)="processContractType('Add')"
    >
      <mat-icon>add</mat-icon>
    </button>

    <button
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Editar Tipo de Contrato"
      matTooltip="Editar Tipo de Contrato"
      (click)="processContractType('Edit')"
      [disabled]="itemsSelected.length > 1 || itemsSelected.length === 0"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Eliminar Tipo de Contrato"
      matTooltip="Eliminar Tipo de Contrato"
      (click)="deleteContractType()"
      [disabled]="itemsSelected.length > 1 || itemsSelected.length === 0"
    >
      <mat-icon>delete</mat-icon>
    </button>

    <button
      mat-mini-fab
      color="primary"
      aria-label="Actualizar Tabla"
      matTooltip="Actualizar Tabla"
      (click)="refreshContractTypes()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>

<app-phk-table
  *ngIf="tableData !== []"
  [columnsTags]="tableColumnsTags"
  [columnsToDisplay]="tableColumnsToDisplay"
  [data]="tableData"
  [(itemsSelected)]="itemsSelected"
></app-phk-table>
