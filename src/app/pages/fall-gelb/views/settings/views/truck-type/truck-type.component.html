
<div fxLayout="row"
    fxLayoutAlign="space-between center">

    <h1>Tipos de Camiones</h1>

    <div fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px">
<button
  class="crud-button"
  mat-mini-fab
  color="primary"
  aria-label="Registrar Tipo de Camión"
  matTooltip="Registrar Tipo de Camión"
  (click)="processTruck('Add')"
>
  <mat-icon>add</mat-icon>
</button>

<button 
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Editar Tipo de Camión"
      matTooltip="Editar Tipo de Camión"
      (click)="processTruck('Edit')"
      [disabled]="itemsSelected.length > 1 || itemsSelected.length === 0">
  <mat-icon>edit</mat-icon>
</button>

<button 
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Eliminar Tipo de Camión"
      matTooltip="Eliminar Tipo de Camión"
      (click)="deleteTruck()">
  <mat-icon>delete</mat-icon>
</button>

<button mat-mini-fab
        color="primary"
        aria-label="Actualizar Tabla"
        matTooltip="Actualizar Tabla"
        (click)="refreshTruck()"
        [disabled]="itemsSelected.length > 1 || itemsSelected.length === 0">
  <mat-icon>refresh</mat-icon>
</button>

</div>
</div>


<app-phk-table [columnsTags]="tableColumnsTags"
            [columnsToDisplay]="tableColumnsToDisplay"
            [data]="tableData"
            [(itemsSelected)]="itemsSelected"></app-phk-table>
