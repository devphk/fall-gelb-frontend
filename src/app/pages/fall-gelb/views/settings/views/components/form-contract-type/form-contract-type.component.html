<div>
  <form [formGroup]="contractTypeFrom">
    <div
      mat-dialog-content
      fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayoutAlign="start center"
    >
      <app-phk-input
        label="Nombre"
        formControlName="name"
        [required]="true"
        fxFlex.gt-md="calc(66% - 20px)"
        fxFlex.lt-md="calc(100%)"
        [errorMessage]="
          contractTypeFrom.controls['name'].invalid
            ? 'Debe ingresar un nombre'
            : null
        "
      ></app-phk-input>
      <app-phk-input
        label="Codigo"
        formControlName="code"
        fxFlex.gt-md="calc(66% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>
      <div
        fxFlex="50"
        fxFlex.xs="100"
        fxFlex.sm="100"
        fxFlex.md="100"
        fxFlex.lg="100"
        fxFlex.xl="100"
      >
        <button
          class="w-100"
          mat-flat-button
          color="primary"
          (click)="saveContractType()"
        >
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
