<div class="newUnits">   
    <form [formGroup]="newUnitsForm">
        <div mat-dialog-content 
             fxLayout="row wrap" 
             fxLayoutGap="20px"
             fxLayout.lt.md="column">
            <br>
                <app-phk-input  fxFlex="calc(33% - 20px)"
                                label="Nombre de Unidad" 
                                formControlName="name" 
                                [required]="true">

                </app-phk-input>
            
            <button class="w-100" mat-flat-button color="primary">Guardar</button>
        
        </div>
    </form>
</div>
