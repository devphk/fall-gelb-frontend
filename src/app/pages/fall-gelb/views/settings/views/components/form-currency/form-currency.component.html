<div>
  <form [formGroup]="currencyForm">
    <div
      mat-dialog-content
      fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayoutAlign="start center"
    >
      <app-phk-input
        label="CÃ³digo"
        formControlName="code"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        [required]="true"
        [errorMessage]="currencyForm.get('code')?.errors?.['required'] ? 'El codigo es requerido' : null"
      ></app-phk-input>

      <app-phk-input
        label="DescripciÃ³n"
        formControlName="name"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        [required]="true"
        [errorMessage]="currencyForm.get('name')?.errors?.['required'] ? 'El nombre es requerido' : null"
      ></app-phk-input>

      <app-phk-input
        [type]="'number'"
        label="Decimales"
        formControlName="decimals"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        [required]="true"
        [min]="0"
        [errorMessage]="currencyForm.get('decimals')?.errors?.['required'] ? 'Los decimales son requeridos' : null"
      ></app-phk-input>

      <div
        fxFlex="50"
        fxFlex.xs="100"
        fxFlex.sm="100"
        fxFlex.md="100"
        fxFlex.lg="100"
        fxFlex.xl="100"
      >
        <button
          class="w-100"
          mat-flat-button
          color="primary"
          (click)="saveCurrency()"
        >
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
