<div>
  <form [formGroup]="userForm">
    <div
      mat-dialog-content
      fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayoutAlign="start center"
    >
      <app-phk-input
        [required]="true"
        label="Nombre"
        formControlName="name"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Apellido"
        formControlName="lastname"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
      ></app-phk-input>

      <app-phk-input
        [required]="true"
        label="Apellido"
        formControlName="lastname"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Direcci칩n de correo"
        formControlName="email"
        fxFlex="calc(33% - 20px)"

        class="w-100"
      ></app-phk-input>
      <app-phk-input
        [required]="true"
        label="Nombre de Usuario"
        formControlName="username"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
      ></app-phk-input>


      <app-phk-input
        [required]="true"
        [label]="'Contrase침a'"
        formControlName="password"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Confirmar Contrase침a"
        formControlName="passwordVerify"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
      ></app-phk-input>
      <span *ngIf="userForm.errors?.['passwordmatcherror']">Las contrase침as no coinciden!</span>
