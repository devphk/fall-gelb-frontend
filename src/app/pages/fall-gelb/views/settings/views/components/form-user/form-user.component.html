<div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    <div
      mat-dialog-content
      fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayoutAlign="start center"
    >
      <app-phk-input
        [required]="true"
        label="Nombre"
        formControlName="name"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>

      <app-phk-input
        [required]="true"
        label="Apellido"
        formControlName="lastname"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Direcci칩n de correo"
        formControlName="email"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>
      <app-phk-input
        [required]="true"
        label="Nombre de Usuario"
        formControlName="username"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>


      <app-phk-input
        [required]="true"
        [label]="'Contrase침a'"
        formControlName="password"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Confirmar Contrase침a"
        formControlName="passwordVerify"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      ></app-phk-input>
      <span class="errorMessage" *ngIf="userForm.errors?.['passwordmatcherror']">Las contrase침as no coinciden!</span>

      <!-- <<app-phk-select
        [required]="true"
        [label]="'Rol'"
        formControlName="userRol"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      >
        <mat-option
          *ngFor="let userRolOption of userRolOptions"
          [value]="userRolOption"
        >
          {{ userRolOption }}
        </mat-option>
      </app-phk-select>> -->

      <div
        fxFlex="50"
        fxFlex.xs="100"
        fxFlex.sm="100"
        fxFlex.md="100"
        fxFlex.lg="100"
        fxFlex.xl="100"
      >
        <button class="w-100" mat-flat-button color="primary">Guardar</button>
      </div>
    </div>
  </form>
</div>
