<div>
  <form [formGroup]="userForm">
    <div
      mat-dialog-content
      fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayout.lt-md="column"
      fxLayoutAlign="start center"
    >
      <app-phk-input
        [required]="true"
        label="Nombre"
        formControlName="name"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
        [errorMessage]="userForm.controls['lastname'].invalid ? 'Debe ingresar un nombre' : null"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Apellido"
        formControlName="lastname"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
        [errorMessage]="userForm.controls['lastname'].invalid ? 'Debe ingresar un apellido' : null"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Dirección de correo"
        formControlName="email"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
        [errorMessage]="userForm.controls['email'].invalid ? 'Correo inválido' : null"
      ></app-phk-input>
      
      <app-phk-input
        [required]="true"
        label="Nombre de Usuario"
        formControlName="username"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
        [errorMessage]="userForm.controls['lastname'].invalid ? 'Debe ingresar un nombre de usuario' : null"
      ></app-phk-input>


      <app-phk-input
        [label]="'Contraseña'"
        formControlName="password"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
      ></app-phk-input>
      
      <app-phk-input
        label="Confirmar Contraseña"
        formControlName="confirmPassword"
        fxFlex="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
        class="w-100"
      ></app-phk-input>
    
    <mat-error *ngIf="userForm.errors?.['passwordmatcherror']">Las contraseñas no coinciden!</mat-error>

        [required]="true"
        [label]="'Rol'"
        formControlName="role"
        fxFlex.gt-md="calc(33% - 20px)"
        fxFlex.lt-md="calc(100%)"
      >
        <mat-option
          *ngFor="let userRolOption of userRolOptions"
          [value]="userRolOption"
        >
          {{ userRolOption }}
        </mat-option>
      </app-phk-select> -->


        <button class="w-100" 
                mat-flat-button 
                color="primary"
                (click)="saveUser()">Guardar</button>
    </div>
  </form>
</div>
