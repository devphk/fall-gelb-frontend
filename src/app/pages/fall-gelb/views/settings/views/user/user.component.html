<div class="p-20 table-container">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Usuarios</h1>

    <button
      mat-mini-fab
      color="primary"
      aria-label="Registrar Usuario"
      matTooltip="Registrar Usuario"
      (click)="newUser()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <app-phk-table
    [columnsTags]="tableColumnsTags"
    [columnsToDisplay]="tableColumnsToDisplay"
    [data]="tableData"
  ></app-phk-table>
</div>
