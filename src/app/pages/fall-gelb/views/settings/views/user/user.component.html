<div class="pv20-h50 table-container">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Usuarios</h1>

    <div fxLayoutGap>
      <button
        class="crud-button"
        mat-mini-fab
        color="primary"
        aria-label="Registrar Usuario"
        matTooltip="Registrar Usuario"
        (click)="newUser()"
      >
        <mat-icon>add</mat-icon>
      </button>

      <button 
            class="crud-button"
            mat-mini-fab
            color="primary"
            aria-label="Editar Usuario"
            matTooltip="Editar Usuario"
            (click)="editUser()">
        <mat-icon>edit</mat-icon>
      </button>
      
      <button 
            class="crud-button"
            mat-mini-fab
            color="primary"
            aria-label="Eliminar Usuario"
            matTooltip="Eliminar Usuario"
            (click)="deleteUser()">
        <mat-icon>delete</mat-icon>
      </button>

    </div>
  </div>

  <app-phk-table *ngIf="tableData !== []"
                 [columnsTags]="tableColumnsTags"
                 [columnsToDisplay]="tableColumnsToDisplay"
                 [data]="tableData"
                 [itemsSelected]="itemsSelected"></app-phk-table>


</div>
