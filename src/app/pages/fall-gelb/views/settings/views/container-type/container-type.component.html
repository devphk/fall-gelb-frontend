<div fxLayout="row"
    fxLayoutAlign="space-between center">

    <h1>Tipos de Contenedor</h1>

    <div fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px">
<button
  class="crud-button"
  mat-mini-fab
  color="primary"
  aria-label="Registrar Aduana"
  matTooltip="Registrar Aduana"
  (click)="processContainerType('Add')"
>
  <mat-icon>add</mat-icon>
</button>

<button 
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Editar Aduana"
      matTooltip="Editar Aduana"
      (click)="processContainerType('Edit')"
      [disabled]="itemsSelected.length > 1 || itemsSelected.length === 0">
  <mat-icon>edit</mat-icon>
</button>

<button 
      class="crud-button"
      mat-mini-fab
      color="primary"
      aria-label="Eliminar Aduana"
      matTooltip="Eliminar Aduana"
      (click)="deleteContainerType()"
      [disabled]="itemsSelected.length > 1 || itemsSelected.length === 0">
  <mat-icon>delete</mat-icon>
</button>

<button mat-mini-fab
              color="primary"
              aria-label="Actualizar Tabla"
              matTooltip="Actualizar Tabla"
              (click)="refreshContainerTypes()">
        <mat-icon>refresh</mat-icon>
      </button>

</div>
</div>


<app-phk-table [columnsTags]="tableColumnsTags"
            [columnsToDisplay]="tableColumnsToDisplay"
            [data]="tableData"
            [(itemsSelected)]="itemsSelected"></app-phk-table>
