

<mat-drawer-container>
    <mat-drawer #drawer 
                [mode]="'side'">
                <!-- <div fxLayout="column">
                    <button *ngFor="let link of links" 
                            mat-flat-button
                            [routerLink]="link.linkUrl">{{link.linkTitle}}</button>
                </div> -->

        <app-phk-sidenav></app-phk-sidenav>
    
    </mat-drawer>
    <mat-drawer-content class="h-100vh">
        
        <mat-toolbar color="primary"
                     fxLayout="row"
                     fxLayoutAlign="space-between center">

            <div>
                <button mat-icon-button 
                        aria-label="toolbar button"
                        (click)="onToggleDrawer()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Phoinike</span>
            </div>

            <div fxLayout="row"
                 fxLayoutAlign="center center">
                <app-phk-user-account-buttons></app-phk-user-account-buttons>
            </div>

        </mat-toolbar>

        <div class="center-content p-20 w-90"
             ngClass.gt-md="w-60">
             <router-outlet></router-outlet>
        </div>
        
    </mat-drawer-content>
</mat-drawer-container>
