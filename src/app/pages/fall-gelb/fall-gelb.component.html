

<mat-drawer-container>
    <mat-drawer #drawer 
                [mode]="'side'">

        <app-phk-sidenav></app-phk-sidenav>
    
    </mat-drawer>
    <mat-drawer-content class="h-100vh">
        
        <mat-toolbar color="primary"
                     fxLayout="row"
                     fxLayoutAlign="space-between center">
            <app-phk-user-account-header class="w-100"></app-phk-user-account-header>
        </mat-toolbar>

        <div class="center-content p-20 w-90"
             ngClass.gt-lg="w-60"
             ngClass.gt-md="w-75">
             <router-outlet></router-outlet>
        </div>
        
    </mat-drawer-content>
</mat-drawer-container>
