<mat-drawer-container class="example-container" 
                      [hasBackdrop]="true">
    <mat-drawer #drawer 
                [mode]="'over'">
                I'm a drawer
    </mat-drawer>
    <mat-drawer-content>
        <!-- <router-outlet></router-outlet> -->
        <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
          </button>
    </mat-drawer-content>
</mat-drawer-container>
